<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Podcast Club App Icon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .icon-container {
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Podcast Club App Icon Generator</h1>

    <div class="icon-container">
        <h3>1024x1024 (iOS/Android)</h3>
        <canvas id="icon1024" width="1024" height="1024"></canvas>
        <br>
        <button onclick="downloadIcon('icon1024', 'icon-1024.png')">Download 1024x1024</button>
    </div>

    <div class="icon-container">
        <h3>512x512 (Android)</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon('icon512', 'adaptive-icon-512.png')">Download 512x512</button>
    </div>

    <div class="icon-container">
        <h3>Splash Screen (2048x2048 - Square)</h3>
        <canvas id="splash" width="2048" height="2048"></canvas>
        <br>
        <button onclick="downloadIcon('splash', 'splash.png')">Download Splash</button>
    </div>

    <script>
        // Load the fonts
        const grandBoldFont = new FontFace('GrandBold', 'url(../assets/fonts/GrandBold.ttf)');
        const caveatFont = new FontFace('Caveat', 'url(https://fonts.gstatic.com/s/caveat/v17/WnznHAc5bAfYB2QRah7pcpNvOx-pjfJ9eIWpYQ.woff2)');

        Promise.all([grandBoldFont.load(), caveatFont.load()]).then(function(fonts) {
            fonts.forEach(font => document.fonts.add(font));
            console.log('Fonts loaded');

            // Now draw the icons
            drawIcon(document.getElementById('icon1024'));
            drawIcon(document.getElementById('icon512'));
            drawSplash(document.getElementById('splash'));
        }).catch(function(error) {
            console.error('Error loading fonts:', error);
            alert('Error loading fonts. Please check the console for details.');
        });

        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const centerX = size / 2;
            const centerY = size / 2;

            // Background - solid orange/red color
            ctx.fillStyle = '#E05F4E';
            ctx.fillRect(0, 0, size, size);

            // Set up text rendering
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const fontSize = size * 0.18; // Reduced from 0.22 to add more padding
            ctx.font = `${fontSize}px GrandBold`;

            // Draw POD
            ctx.fillStyle = '#E5DFD3';
            ctx.fillText('POD', centerX, centerY - fontSize * .8);

            // Draw CAST
            ctx.fillStyle = '#E5DFD3';
            ctx.fillText('CAST', centerX, centerY + fontSize * 0.05);

            // Draw CLUB
            ctx.fillStyle = '#FFFFFF';
            ctx.globalAlpha = 0.85;
            ctx.fillText('CLUB', centerX, centerY + fontSize * 0.9);
            ctx.globalAlpha = 1.0;
        }

        function drawSplash(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width; // Square
            const centerX = size / 2;
            const centerY = size / 2;

            // Background - solid orange/red color
            ctx.fillStyle = '#E05F4E';
            ctx.fillRect(0, 0, size, size);

            // Set up text rendering
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Calculate font size to fill the square
            const fontSize = size * 0.28; // Larger since only 3 words
            ctx.font = `${fontSize}px GrandBold`;

            // Vertically center the three words with spacing
            const totalHeight = fontSize * 2.5; // Total height of text block
            const startY = centerY - totalHeight / 2;

            // Draw POD
            ctx.fillStyle = '#E5DFD3';
            ctx.fillText('POD', centerX, startY + fontSize * .4);

            // Draw CAST
            ctx.fillStyle = '#E5DFD3';
            ctx.fillText('CAST', centerX, startY + fontSize * 1.3);

            // Draw CLUB
            ctx.fillStyle = '#FFFFFF';
            ctx.globalAlpha = 0.85;
            ctx.fillText('CLUB', centerX, startY + fontSize * 2.2);
            ctx.globalAlpha = 1.0;
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
